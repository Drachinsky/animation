<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
  <main class="main">
    <section class="section__car">
      <div class="container">     
        <div class="section__car-wrap">
          <div class="section__car-row">
            <div class="section__car-body">
              <img src="./image/car.png" alt="car" class="section__car-img">
            </div>
            <div class="section__car-left-wheel">
              <img src="./image/wheel.png" alt="wheel-1" class="section__car-item">
            </div>
            <div class="section__car-right-wheel">
              <img src="./image/wheel.png" alt="wheel-2" class="section__car-item">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section__tablet2">
      <div class="container">
        <div class="section__tablet2-row">
          <div class="section__tablet2-item"></div>
          <div class="section__tablet2-item"></div>
          <div class="section__tablet2-item"></div>
          <div class="section__tablet2-item"></div>
          <div class="section__tablet2-item"></div>
          <div class="section__tablet2-item"></div>
          <div class="section__tablet2-item"></div>
          <div class="section__tablet2-item"></div>
          <div class="section__tablet2-item"></div>
        </div>
      </div>
    </section>
    <section class="section__table">
      <div class="container">
        <div class="section__table-row">
          <div class="section__table-gear">
            <div class="section__table-teme">1</div>
            <div class="section__table-teme">2</div>
            <div class="section__table-teme">CSS Grid Layout</div>
            <div class="section__table-teme">4</div>
            <div class="section__table-teme">5</div>
            <div class="section__table-teme">6</div>
            <div class="section__table-teme">7</div>
            <div class="section__table-teme">8</div>
            <div class="section__table-teme">9</div>
            <div class="section__table-teme">10</div>
            <div class="section__table-teme">11</div>
            <div class="section__table-teme">12</div>
          </div>
          <div class="section__table-one">
            <div class="section__table-item"></div>
            <div class="section__table-item"></div>
            <div class="section__table-item"></div>
            <div class="section__table-item"></div>
          </div>
          <div class="section__table-two">
            <div class="section__table-items">Header</div>
            <div class="section__table-items">Menu</div>
            <div class="section__table-items">Main</div>
            <div class="section__table-items">Right</div>
            <div class="section__table-items">Footer</div>
          </div>
        </div>        
      </div>
    </section>     
    <section class="circle">
      <div class="circle__ball"></div>
    </section>
    <section class="cube">
      <div class="cube__container">
        <div class="cube__item cube__item--red"></div>
        <div class="cube__item cube__item--blue"></div>
        <div class="cube__item cube__item--green"></div>
        <div class="cube__item cube__item--yellow"></div>
      </div>
    </section>
    <section class="section__tablet">
      <div class="container">
        <div class="section__tablet-row">
          <table border="2">
            <caption>Це заголокок для таблиці</caption>
            <thead>
              <tr>
                <th>Список</th>
                <th>Значення атрибута</th>
                <th>Опис</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td rowspan="6">ol</td>                
              </tr>
              <tr>
                <td>1</td>
                <td>2</td>
              </tr>
              <tr>
                <td>3</td>
                <td>4</td>
              </tr>
              <tr>
                <td>5</td>
                <td>6</td>
              </tr>
              <tr>
                <td>7</td>
                <td>8</td>
              </tr>
              <tr>
                <td>9</td>
                <td>10</td>
              </tr>
              <tr>
                <td rowspan="5">ul</td>                
              </tr>
              <tr>
                <td>11</td>
                <td>12</td>
              </tr>
              <tr>
                <td>13</td>
                <td>14</td>
              </tr>
              <tr>
                <td>15</td>
                <td>16</td>
              </tr>
              <tr>
                <td>17</td>
                <td>18</td>
              </tr>              
            </tbody>
            <tfoot><td><th colspan="3">123456790</th></td></tfoot>
          </table>
          <table border="1">
            <caption>Путишествие по Азии</caption>
              <tr style="margin-bottom: 20px;">
                <td cellpadding="10">1234</td>
                <td cellpadding="10">1234</td> 
                <td cellpadding="10">1234</td>  
              </tr>
              <tr>
                <td cellpadding="10">1234</td>
                <td cellpadding="10">1234</td> 
                <td cellpadding="10">1234</td>  
              </tr>
          </table>
        </div>
      </div>
    </section>
  </main>
  


  
</body>
</html>
