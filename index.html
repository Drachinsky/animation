<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
  <main class="main">
    <section class="section__car">
      <div class="container">     
        <div class="section__car-wrap">
          <div class="section__car-row">
            <div class="section__car-body">
              <img src="./image/car.png" alt="car" class="section__car-img">
            </div>
            <div class="section__car-left-wheel">
              <img src="./image/wheel.png" alt="wheel-1" class="section__car-item">
            </div>
            <div class="section__car-right-wheel">
              <img src="./image/wheel.png" alt="wheel-2" class="section__car-item">
            </div>
          </div>
        </div>
      </div>
    </section>
    
     <section class="circle">
        <div class="circle__ball"></div>
      </section>
      <section class="cube">
        <div class="cube__container">
          <div class="cube__item cube__item--red"></div>
          <div class="cube__item cube__item--blue"></div>
          <div class="cube__item cube__item--green"></div>
          <div class="cube__item cube__item--yellow"></div>
        </div>
      </section>
  </main>
  


  
</body>
</html>
